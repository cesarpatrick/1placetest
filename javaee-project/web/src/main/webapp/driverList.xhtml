<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
    xmlns:p="http://primefaces.org/ui">
<f:view>   
    <h:head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   </h:head>
   <h:body>	
   		<h:form> 
   			<p:panel header="Drivers"> 
   				 <p:commandButton value="Go Back" id="back" action="/index.xhtml?faces-redirect=true" style="margin-right:20px;"/>
   				 <p:commandButton value="Add Driver" id="addDriver"  action="/driverForm.xhtml?faces-redirect=true"  style="margin-right:20px;" />
   				<h:panelGrid>
				    <p:dataTable var="drivers" value="#{driverBean.drivers}">
					  <p:column headerText="ID"> <h:outputText value="#{drivers.id}"/></p:column>
					  <p:column headerText="Name"> <h:outputText value="#{drivers.name}"/></p:column>
					  <p:column headerText="Licence Number"> <h:outputText value="#{drivers.licenceNo}"/></p:column>
					  <p:column headerText="">
					  		 <p:commandButton outcome="driverEdit" action="#{driverBean.edit()}"  title="Edit Driver"  ajax="false">
					  		 	 <f:setPropertyActionListener  target="#{driverBean.editId}" value="#{drivers.id}"/>
					  		 </p:commandButton>					  		   					
					  </p:column>	  
					</p:dataTable>
					<p:commandButton value="Search" id="nonAjax" action="#{driverBean.search}" ajax="false" />
		     	</h:panelGrid>
	    	</p:panel>
    	</h:form>
		<h1></h1>
	
   </h:body>
  </f:view>
  </html>
